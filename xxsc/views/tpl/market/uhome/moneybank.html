    function userEdit() {


        var data = $("#formEdit").serialize();
        $.post('{{urlfor "JsonUserController.EditUser"}}', data , function (d) {
            if (d.Result == 1) {
                 
                alert("修改成功！");

            } else {
                alert(d.Msg);
            }
        });
        return false;

        
    }

    function getPhoneRand() {
        var phone = '{{.user.UserName}}';

        $.post('{{urlfor "LoginController.PhoneRand"}}', { m: phone }, function (d) {

            if (d.Result == 1) {
                $("#mobile_code").val(d.Data);
            }
        });
        return false;
    }


 
</script>

<script>
    $(function () {
      

    });  

    function changePwd() {
     if ( $("#formEdit").isValid())  {

            var old = $("#old_password").val();
            var n = $("#new_password").val();

            $.post('{{urlfor "JsonUserController.ChangePwd"}}', { o: old, n: n }, function (d) {
                if (d.Result == 1) {

                    alert("修改成功！");

                } else {
                    alert(d.Msg);
                }
            });
        };
        return false;

        
        }
     


 
</script>

<div class="block clearfix">
    {{template "tpl/market/share/_u_menu.html" .}}	

     <div class="AreaR">
         <div class="box">
             <div class="box_1">
                 <div class="userCenterBox boxCenterList clearfix">
 
                    
                     <div class="tabmenu">
                         <ul class="tab pngFix">
                             <li class="active" id="tab1" onclick="setTabCatGoods('tab',1,3)">修改密码</li>
                            
                         </ul>
                     </div>
                     <div class="ncm-user-profile">
                         <div class="ncm-default-form" id="con_tab_1" style="display: block;">
                             <form name="formEdit" action='#' method="post"  id="formEdit"
                                 data-validator-option="{theme:'simple_right'}">
                                 <table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="#E6E6E6">
                                     <tbody>
                                        

                                         <tr>
                                             <td width="28%" align="right" bgcolor="#FFFFFF">原密码：</td>
                                             <td width="72%" align="left" bgcolor="#FFFFFF">
                                            <input type="password" name="old_password" id="old_password"  class="inputBg" 
                                                data-rule="required;" ></td>
                                         </tr>
                                         <tr>
                                             <td align="right" bgcolor="#FFFFFF">新密码：</td>
                                             <td align="left" bgcolor="#FFFFFF">
                                                 <input type="password" name="new_password" id="new_password"  class="inputBg"
                                                     data-rule="密码: required;password;"></td>
                                         </tr>

                                         <tr>
                                             <td align="right" bgcolor="#FFFFFF">确认密码：</td>
                                             <td align="left" bgcolor="#FFFFFF">
                                                 <input type="password" name="comfirm_password"   class="inputBg"
                                                     data-rule="确认密码: required;match(new_password);"></td>
                                         </tr>

                                         <tr>
                                             <td colspan="2" align="center" bgcolor="#FFFFFF">
                                                 <label class="submit-border">
                                                     
                                                     <input name="submit"    
                                                          onclick="changePwd()"
                                                          class="bnt_blue_1" value="确认修改">
                                                 </label>
                                             </td>
                                         </tr>

                                     </tbody>
                                 </table>
                             </form>
                         </div>
                      
                     </div>

                 </div>
             </div>

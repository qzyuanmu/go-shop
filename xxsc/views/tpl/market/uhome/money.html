    function userEdit() {
        var max = $("#Money").attr("tag");
        var m = $("#Money").val();
        if ((m - max)>0) {
            alert("余额不足");
            return;
        }
        var memo = $("#Memo").val();
        m = m * 100;
        $.post('{{urlfor "JsonUserController.TiXian"}}', {m:m,memo:memo}, function (d) {
            if (d.Result == 1) {
                 
                if (confirm(d.Msg)) {
                    window.location.reload();
                }

            } else {
                alert(d.Msg);
            }
        });
        return false;

        
    }


 
</script>

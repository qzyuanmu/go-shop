       <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#E6E6E6">
                                     <tbody>
                                         <tr>
                                             <td align="right" bgcolor="#ffffff">配送区域：</td>
                                             <td colspan="3" align="left" bgcolor="#ffffff">
                                                 <input type="hidden" value="{{.address.Id}}" id="Id" name="Id"/>
                                                       <select name="ProvinceId" id="ProvinceId" onchange="getCity(this)">


                                                     <option value="0">省份</option>
                                                     {{range .provinces}}
                                        <option value="{{.Id}}" 
                                             {{if eq .Id $.address.ProvinceId}}selected{{end}}
                                            >{{.Name}}</option>
                                                     {{end}}

                                                 </select>
                                                 <select name="CityId" id="CityId" onchange="getDistrict(this)">
                                                     <option value="0">地市</option>
                                                        {{range .citys}}
                                        <option value="{{.Id}}" 
                                             {{if eq .Id $.address.CityId}}selected{{end}}
                                            >{{.Name}}</option>
                                                     {{end}}

                                                 </select>

                                                 <select name="DistrictId" id="DistrictId">
                                                     <option value="0">县区</option>

                                                        {{range .districts}}
                                        <option value="{{.Id}}" 
                                             {{if eq .Id $.address.DistrictId}}selected{{end}}
                                            >{{.Name}}</option>
                                                     {{end}}


                                                 </select>
                                                 (必填) </td>
                                         </tr>
                                         <tr>
                                             <td align="right" bgcolor="#ffffff">收货人姓名：</td>
                                             <td align="left" bgcolor="#ffffff">
                                                 <input name="RealName" type="text" 
                                                     class="inputBg" id="RealName" 
                                                     value="{{.address.RealName}}">
                                                 (必填) </td>
                                             <td align="right" bgcolor="#ffffff">电子邮件地址：</td>
                                             <td align="left" bgcolor="#ffffff">
                                                 <input name="Email" type="text" class="inputBg" id="Email" value="{{.address.Email}}">
                                             </td>
                                         </tr>
                                         <tr>
                                             <td align="right" bgcolor="#ffffff">详细地址：</td>
                                             <td align="left" bgcolor="#ffffff" colspan="3">
                                                 <input name="Address" type="text" class="inputBg" id="Address" value="{{.address.Address}}" style="width: 746px;">
                                                 (必填)</td>
                                         </tr>
                                         <tr>
                                             <td align="right" bgcolor="#ffffff">联系电话：</td>
                                             <td align="left" bgcolor="#ffffff">
                                                 <input name="Mobile" type="text" class="inputBg" id="Mobile" value="{{.address.Mobile}}" placeholder="手机或固定电话"></td>
                                             <td align="right" bgcolor="#ffffff">邮政编码：</td>
                                             <td align="left" bgcolor="#ffffff">
                                                 <input name="ZipCode" type="text" class="inputBg" id="ZipCode" value="{{.address.ZipCode}}">
                                             </td>
                                         </tr>
                                         
                                         <tr>
                                             <td align="right" bgcolor="#ffffff">&nbsp;</td>
                                             <td colspan="3" align="center" bgcolor="#ffffff">

                                                 <input   name="submit" class="bnt_blue_1 " onclick="editAddress()"  value="确认修改" />
                                                
 
                                         </tr>
                                     </tbody>
                                 </table>

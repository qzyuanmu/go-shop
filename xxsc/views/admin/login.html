<div class="main-container">
	<div class="main-content">
		<div class="row">
			   <div class="col-sm-10 col-sm-offset-1">
				  <div class="login-container">
					<div class="center hide">
						<h1>
									<i class="icon-leaf green"></i>
									<span class="red">笑笑</span>
									<span class="white">商城</span>
								</h1>
						<h4 class="blue">&copy; 浙江亿众电子商务有限公司</h4>
					</div>

					<div class="space-6"></div>

					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												会员登录
											</h4>

									<div class="space-6"></div>

									<form id="form_login">
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="text" id="UserName" class="form-control jeValidate j_login" placeholder="用户名"
															name="UserName"     rules="userName" msg="userName"
															 />
															<i class="icon-user"></i>
														</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="password" id="PassWord" class="form-control jeValidate j_login" placeholder="密码" 
															name="PassWord"  rules="isNull" msg="pwd" />
															<i class="icon-lock"></i>
														</span>
											</label>

											<div class="space"></div>

											<div class="clearfix">
												<label class="inline">
													<input type="checkbox" class="ace" name="AutoLogin" />
													<span class="lbl"> 自动登录</span>
												</label>

												<button type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="login()">
													<i class="icon-key"></i> 登录
												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>



								</div>
								<!-- /widget-main -->

								<div class="toolbar clearfix">
									<div>
										<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
											<i class="icon-arrow-left"></i> 忘记密码
										</a>
									</div>

									<div>
										<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
													去注册
													<i class="icon-arrow-right"></i>
												</a>
									</div>
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!-- /login-box -->

						<div id="forgot-box" class="forgot-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header red lighter bigger">
												<i class="icon-key"></i>
												重置密码
											</h4>

									<div class="space-6"></div>
									<p>
										输入注册邮箱来接收密码
									</p>

									<form>
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="email" name="Eamil" class="form-control" placeholder="邮箱" />
															<i class="icon-envelope"></i>
														</span>
											</label>

											<div class="clearfix">
												<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
													<i class="icon-lightbulb"></i> 重置
												</button>
											</div>
										</fieldset>
									</form>
								</div>
								<!-- /widget-main -->

								<div class="toolbar center">
									<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												返回登录
												<i class="icon-arrow-right"></i>
											</a>
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!-- /forgot-box -->

						<div id="signup-box" class="signup-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header green lighter bigger">
												<i class="icon-group blue"></i>
												新用户注册
											</h4>

									<div class="space-6"></div>
									<p> 输入注册信息: </p>

									<form id="form_reg">
										<fieldset>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="text" name="UserName" class="form-control" placeholder="手机号码" />
															<i class="icon-user"></i>
														</span>
											</label>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="email" name="Email" class="form-control" placeholder="邮箱" />
															<i class="icon-envelope"></i>
														</span>
											</label>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="password" name="PassWord" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="password" name="RepPassWord" class="form-control" placeholder="确认密码" />
															<i class="icon-retweet"></i>
														</span>
											</label>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
															<input type="text" name="Introducer" class="form-control" placeholder="推荐人" />
															<i class="icon-user"></i>
														</span>
											</label>
											<label class="block">
												<input type="checkbox" class="ace" id="chk_agree" />
												<span class="lbl">
															我同意
															<a href="#">用户协议</a>
														</span>
											</label>

											<div class="space-24"></div>

											<div class="clearfix">
												<button type="reset" class="width-30 pull-left btn btn-sm">
													<i class="icon-refresh"></i> 重置
												</button>

												<button type="button" onclick="reg()" class="width-65 pull-right btn btn-sm btn-success">
													注册
													<i class="icon-arrow-right icon-on-right"></i>
												</button>
											</div>
										</fieldset>
									</form>
								</div>

								<div class="toolbar center">
									<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
										<i class="icon-arrow-left"></i> 返回登录
									</a>
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!-- /signup-box -->
					</div>
					<!-- /position-relative -->
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
</div>
<!-- /.main-container -->

{{compress_js "ev"}}
<script type="text/javascript">
	validateRules.userName = function (str) {

       if (str.length==0) {
                validatePrompt.userName.error = "请输入用户名";
                return false;
            }
            if (!new RegExp(validateRegExp.username).test(str)) {
                validatePrompt.userName.error = "用户名不能有特殊符号";
                return false;
            }

            if (str.length < 4 || str.length > 12) {
                validatePrompt.userName.error = "用户名为4位到12位之间!";
                return false;
            } 
            return true;
        };
		
    	var validate ;		 
    	$(function(){  
		    validate = new easyValidate();
    		validate.init(); 
			
    	});
    	  	
			function login(){
				var url ='{{.r}}';
				 var doms =$(".j_login");
    	     if( validate.Check(doms)){
				
				var data =$("#form_login").serialize() ;
				$.post('{{urlfor "LoginController.ChkLogin"}}',data,function(d){
					
				 if(d.Result==1) {
					if(url.length <=0)
					 window.location.href='{{urlfor "IndexController.Index"}}';
					else
					 window.location.href= url;
					
				}else{
					 BootstrapDialog.alert(d.Msg);
				}
					
				}); }
			}
			function reg(){
				
				var data =$("#form_reg").serialize() ;
				$.post('{{urlfor "LoginController.Register"}}',data,function(d){
					
				alert(d.Msg);
					
				}); 
			}
			
		
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
</script>


<style>
	.error {
		color: red;
	}
	
	.succeed {
		color: green;
	}
</style>
